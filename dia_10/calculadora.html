<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Simples</h1>
        <input type="text" id="numero1" placeholder="Número 1">
        <input type="text" id="numero2" placeholder="Número 2">
        <div class="botoes">
            <button id="somar">Somar</button>
            <button id="subtrair">Subtrair</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>
        </div>
        <p id="resultado"></p>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
